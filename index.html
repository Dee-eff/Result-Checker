<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./CSS/main.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="body">
   <div class="main-body">
      <div class="the-result"></div>
    <div class="your-result">
    <p>Your Result</p>
    <div class="score">
      <h1>76</h1>
      <p class="total-score">of 100</p>
    </div>

    <h3>Great</h3>
    <p class="compliment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3 class="summary-head">Summary</h3>

      <div class="reation-score">
        <span class="reaction"><img src="./assets/images/icon-reaction.svg" class="icon-img" alt="reaction">Reaction</span>
        <span class="scores"><span class="score-80">80</span> <span class="score-100">/100</span></span>
      </div>

    <div class="memory-score">
      <span class="memory"><img src="./assets/images/icon-memory.svg" class="icon-img" alt="memory">Memory</span>
      <span class="scores"><span class="score-80">92</span> <span class="score-100">/100</span></span>
    </div>

    <div class="verbal-score">
      <span class="verbal"><img src="./assets/images/icon-verbal.svg" class="icon-img" alt="verbal">Verbal</span>
      <span class="scores"><span class="score-80">61</span> <span class="score-100">/100</span></span>
    </div>

    <div class="visual-score">
      <span class="visual"><img src="./assets/images/icon-visual.svg" class="icon-img" alt="visual">Visual</span>
      <span class="scores"><span class="score-80">72</span> <span class="score-100">/100</span></span>
    </div>

    <div class="continue-link"><a href="#" class="btn">continue</a></div>
    </div>
  </div>
  </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
</footer>
</body>
</html>
